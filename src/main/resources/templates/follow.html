<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="app/mypage">
<section ng-show="isSelectedNavBar(1)" th:fragment="content-follow">
    <style>

        .right_nav{
            overflow: hidden;
            margin-top: 30px;

        }
        .followcards{
            list-style: none;
            float: left;
            display: inline;
            margin-right: 10px;
            width: 170px;
            height: 220px;
            margin-bottom: 10px;
        }
        .followCard{
            /* height: 100%; */
            width:170px;
            height:220px;
            position:absolute;

            background-color: white;
            text-align: center;
        }

        li div.followCard:hover + .followerHover {
            display:block;

        }
        .followerProfile{
            border-radius: 50%;
            width: 60%;
            margin: auto;
            margin-top: 30px;
        }
        .card-body{
            text-align: center;

        }
        .on{
            background-color: forestgreen;
        }
        .card-footer{
            padding-top: 3px;
        }

        .followerHover{
            background-color:RGBA(0,0,0,0.5) ;
            width:170px;
            height:220px;
            position:absolute;
            z-index:10;
            display: none;


        }
        ul li:hover .followerHover{display: inline;}

        .follow-card-btn{
            width:100px;
            display:block;
            margin-left:35px;
            margin-top:50px;
            top:10px;
            opacity:1.0;
            curser:pointer;
        }
        .container{
            position: absolute;
            margin-left:205px;
        }
        /*.container ul{*/
        /*    display: inline-block;*/
        /*}*/
        /*.container ul li {display: inline;}*/

        /*.container ul li a {*/
        /*    color: black;*/
        /*    float: left;*/
        /*    padding: 8px 16px;*/
        /*    text-decoration: none;*/
        /*}*/
        /*.container ul li a:hover{*/
        /*    background-color: #d6d6d6;*/
        /*}*/


    </style>
<!--    <link data-require="bootstrap-css@2.3.2" data-semver="2.3.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />-->


        <ul class="right_nav" ng-show="person.follows.length!==0">
            <li  ng-repeat="follower in followers" class="followcards">
                <div class="followCard">
                    <img class="followerProfile" ng-src='profile/{{follower.avatar}}' alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{follower.nickname}}</h5>
                    </div>
                    <div class="card-footer " ng-class="{on: follower.state=='on'}">
                        <small class="text-muted"></small>
                    </div>
                </div>

                <div class="followerHover">
                    <button type="button" class="btn btn-primary btn-sm follow-card-btn">1:1 채팅</button>
                    <button type="button" class="btn btn-primary btn-sm follow-card-btn" ng-click="followerRemove(follower)">친구 끊기</button>
                </div>

        </ul>

<!--            <ul uib-pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></ul>-->

            <div class="pagination justify-content-center" ng-show="person.follows.length!==0">

                <ul class ="pagination justify-content-center">
                    <li class="page-item" ng-class="{'disabled' : currentPage==1}">
                        <a class="page-link" href="#" ng-click="currentPage = currentPage-1 ">Previous</a>
                    </li>
                    <li ng-repeat="n in range(totalItems)" class="page-item" ng-click="currentPageEvent(n)"><a class="page-link">{{n}}</a></li>
                    <!--            <li class="page-item"><a class="page-link" href="#">2</a></li>-->
                    <!--            <li class="page-item"><a class="page-link" href="#">3</a></li>-->
                    <li class="page-item" ng-class="{'disabled' : currentPage == endPage}">
                        <a class="page-link" href="#" ng-click="currentPage = currentPage+1 ">Next</a>
                    </li>
                 </ul>

            </div>
    <div ng-show="person.follows.length===0" class="noneMessage">

        <span id="message"><i class="fas fa-users"></i>팔로우한 친구가 없습니다.</span>

    </div>
    </section>
