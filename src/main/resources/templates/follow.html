<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="app/mypage">
<section layout:fragment="content-mypage">
    <style>

        .right_nav{
            overflow: hidden;
        }
        .right_nav_li{
            list-style: none;
            float: left;
            display: inline;
            margin-right: 10px;
            width: 170px;
            height: 220px;
            margin-bottom: 10px;
        }
        .card{
            /* height: 100%; */
            width:170px;
            height:220px;
            position:absolute;
        }

        li div.card:hover + .hover_card {
            display:block;

        }
        .img-circle{
            border-radius: 50%;
            width: 60%;
            margin: auto;
            margin-top: 30px;
        }
        .card-body{
            text-align: center;

        }
        .on{
            background-color: forestgreen;
        }
        .card-footer{
            padding-top: 3px;
        }

        .hover_card{
            background-color:RGBA(0,0,0,0.5) ;
            width:170px;
            height:203px;
            position:absolute;
            z-index:10;
            display: none;


        }
        ul li:hover .hover_card{display: inline;}

        .card-btn{
            width:100px;
            display:block;
            margin-left:35px;
            margin-top:40px;
            top:10px;
            opacity:1.0;
            curser:pointer;
        }
        .container{
            position: absolute;
            margin-left:205px;
        }

        <ul class="right_nav">
            <li  ng-repeat="follower in follows" class="right_nav_li">
                <div class="card">
                    <img class="card-img-top img-circle" ng-src='profile/{{follower.avatar}}' alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{follower.nickname}}</h5>
                    </div>
                    <div class="card-footer " ng-class="{on: follower.state=='on'}">
                        <small class="text-muted"></small>
                    </div>
                </div>

                <div class="hover_card">
                    <button type="button" class="btn btn-primary btn-sm card-btn">1:1 채팅</button>
                    <button type="button" class="btn btn-primary btn-sm card-btn" ng-click="followerRemove(follower)">친구 끊기</button>
                </div>

        </ul>
