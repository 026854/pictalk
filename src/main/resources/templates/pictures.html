<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="app/mypage">
<section layout:fragment="content-mypage">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>


        .left_nav_li{
            list-style: none;
            padding-top: 20px;
        }

        .right_nav{
            overflow: hidden;
        }
        .right_nav_li{
            list-style: none;
            float: left;
            display: inline;
            margin-right: 10px;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }
        .left_nav li{
            width: 100%;
        }
        .card{
            /* height: 100%; */
            width:200px;
            height:200px;
            position:absolute;
            overflow: hidden;
        }

        li div.card:hover + .hover_card {
            display:block;

        }


        .hover_card{
            background-color:RGBA(0,0,0,0.5) ;
            width:200px;
            height:200px;
            position:absolute;
            z-index:10;
            display:none;

        }
        ul li:hover .hover_card{display: inline;}
        .card-btn{
            width:100px;
            display:block;
            margin-left: 50px;
            margin-top: 80px;
            top:10px;
            opacity:1.0;
            curser:pointer;
        }
        .container{
            position: absolute;
            margin-left:235px;
        }
        img{
            width: 200px;
            height: 200px;
        }

    </style>


    <ul class="right_nav">
        <li ng-repeat="img in person.album" class="right_nav_li">
            <div class="card">
                <img class="card-img-top" ng-src='{{img.url}}' alt="Card image cap">
                <input type="hidden" name="imgId" value={{img.id}}>
            </div>

            <div class="hover_card">
                <button type="button" class="btn btn-primary btn-sm card-btn btn-danger" ng-click="imgRemove(img)">삭제</button>

            </div>

        </li>


    </ul>
    <div class="container" ng-show="person.album.length!==0">
        <ul class="pagination pagination-sm">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="p        </div></div>age-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </div>
    <div ng-show="person.album.length===0" class="noneMessage">

        <span id="message"><i class="far fa-images"></i>저장된 사진이 없습니다.</span>

    </div>
</section>
