    <head>
        <meta charset="utf-8">
        <title>Register</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
            .container {
                max-width: 960px;
            }
            .col-md-8{
                margin: auto;
            }
            .list-inline li{
                display: inline-block;
                margin-right: 10px;

            }
            ul{
                text-align: center;
            }

            li a{
                display: inline-block;
            }

            .explain{
                margin-top: 20px;
                margin-bottom: 10px
            ;
                text-align: center;
                font-size: large;
                color: #9e9e9e;

            }
            .list-inline img{
                height: 35px;
                margin-top: 10px;
            }


            .my-5 .pt-5{
                margin-top: 20px;
            }
            .mb-3 .ng-valid{
                border: solid 1px green;
            }
            .mb-3 .ng-invalid.ng-dirty{
                border: solid 1px red;
            }
            .warning{
                color: red;
            }
            #nickName{
                width: 100%;
            }
        </style>
        <!-- Custom styles for this template -->
    </head>
</head>
<body class="bg-light" cz-shortcut-listen="true">
<div ng-app class="container">
    <div class="py-5 text-center">
        <h2>Create Account</h2>
<!--        <p class="lead">Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.</p>-->
    </div>

    <div class="row">
        <div class="col-md-8 order-md-1">
            <form class="has-success" name="registerForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">이름</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" ng-model="firstName" required>
                        <div class="warning" ng-show="registerForm.firstName.$touched && registerForm.firstName.$invalid">
                            한 글자 이상 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">성</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" ng-model="lastName" required>
                        <div class="warning" ng-show="registerForm.lastName.$touched && registerForm.lastName.$invalid">
                            한 글자 이상 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="nickName">닉네임</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nickName" name="nickName" placeholder="닉네임" ng-model="nickName" required>
                        <div class="warning" ng-show="registerForm.nickName.$touched && registerForm.nickName.$invalid">
                            한 글자 이상 입력해주세요.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" ng-model="email" required>
                    <div class="warning" ng-show="registerForm.email.$touched && registerForm.email.$invalid">
                        한 글자 이상 입력해주세요. *이메일 인증을 해야하니 정확히 입력해 주세요.(❀╹◡╹)
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password">비밀번호</label>
                    <input type="text" class="form-control" id="password" name="password" ng-model="password" required>
                    <div class="warning" ng-show="registerForm.password.$touched && registerForm.password.$invalid">
                        한 글자 이상 입력해주세요.
                    </div>
                </div>
                <div class="mb-4">
                    <label>성별</label>
                    <div class="custom-control custom-radio">
                        <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                        <label class="custom-control-label" for="credit">여자</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                        <label class="custom-control-label" for="debit">남자</label>
                    </div>

                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="registerForm.$invalid">계정 생성</button>


            </form>
            <div>
                <div class="explain">소셜 계정으로 가입하기</div>
                <ul class="list-inline">
                    <li><a><img src="icon/facebook.png"/></a></li>
                    <li><a><img src="icon/google.png"/></a></li>
                    <li><a><img src="icon/instagram.png"/></a></li>
                    <li><a><img src="icon/linkedin.png"/></a></li>
                    <li><a><img src="icon/twitter.png"/></a></li>
                </ul>

            </div>
        </div>

    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2020 Company Name</p>
