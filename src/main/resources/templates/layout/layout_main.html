    <head>

        <meta property="og:title" content="픽톡(PicTalk) | 이미지 채팅하자"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://localhost:8080"/>

        <script src="/js/ng-file-upload-shim.min.js"></script>

        <script src="/js/main.js"></script>

    <body>
        <div class="layout-main" ng-app="mainApp">
            <header th:replace="fragment/header :: header"></header>
            <div class="content">

            </div>
        </div>
        <th:block layout:fragment="js-end"></th:block>
        <div class="common-alert">
            <span><i class="far fa-check-circle"></i> 변경사항이 저장되었습니다.</span>
