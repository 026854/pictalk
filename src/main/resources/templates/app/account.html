<section layout:fragment="content" ng-controller="accountCtrl" class="content-management-content" style="background-color: lightgray;">

        <!-- Start Content-->
        <div class="content-management-content-n">

            <div class="page-title-box d-flex align-items-center justify-content-between">
                <h2 class="page-title">계정관리</h2>
            </div>

            <!-- start page title -->
            <div class="m-lr-40">
<!--                <div class="col-12">-->

                    <div class="account-table">
                        <table id="account-table" class="table table-striped table-bordered table-hover text-center">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>프로필</th>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>성별</th>
                                <th>생일</th>
                                <th>가입일</th>
                                <th>신고횟수</th>
                                <th>상태</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="account in accounts" ng-click="openModal(account)">
                                <td>{{account.no}}</td>
                                <td><img class="rounded-circle rounded-circle-profile" src="../management/img/profile.png"></td>
                                <td>{{account.email}}</td>
                                <td>{{account.name}}</td>
                                <td>{{account.nickname}}</td>
                                <td>{{account.gender}}</td>
                                <td>{{account.birthday}}</td>
                                <td>{{account.joindate}}</td>
                                <td>{{account.reportnum}}</td>
                                <td>
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <circle class="{{account.state}}" cx="8" cy="8" r="8"/>
                                    </svg>
                                </td>
                            </tr>

                            </tbody>
                            <!--            <tfoot>-->
                            <!--            </tfoot>-->
                        </table>
                    </div>

<!--                </div>-->


            </div>
        </div>

</section>
